  "use strict";

    function send(data) {
      const url = new URL("https://wuytl.com/sync-metrics");
      navigator.sendBeacon && navigator.sendBeacon(url.toString(), JSON.stringify(data));

    window.syncMetric = ({ event, exitZoneId, errorMessage }) => {
      const html = document.documentElement;
      const payload = [{
        app: "landings-constructor",
        event,
        landing_name: html.getAttribute("data-landing-name") || "",

        error_message: errorMessage || "",
        ab2r: s.abtest || String(APP_CONFIG.abtest || "")

      if (APP_CONFIG.isAnalyticEnabled !== false) send(payload);
    };

    window.syncMetric({ event: "start" });
  })();

    :root {

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: var(--bg);
      color: var(--fg);

    .xh-player-wrapper {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      background: #000;
    }

    .xh-fake-player {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    .xh-frame {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.88);
      opacity: 0;
      transition: opacity 180ms ease;
    }
    .xh-frame.loaded { opacity: 1; }

    .xh-loader {
      position: absolute;
      width: 66px;
      height: 66px;
      border-radius: 50%;
      border: 4px solid rgba(255,255,255,0.18);
      border-top-color: rgba(255,255,255,0.95);
      animation: spin 0.9s linear infinite;
      display: none;
      z-index: 3;
      box-shadow: 0 12px 24px var(--shadow);

    @keyframes spin { to { transform: rotate(360deg); } }

    .xh-play-btn {
      position: relative;
      z-index: 4;
      transform: scale(0.96);
      opacity: 0;
      pointer-events: none;
      transition: opacity 180ms ease, transform 180ms ease;
      filter: drop-shadow(0 16px 25px rgba(0,0,0,0.6));
    }
    .xh-play-btn.ready {
      opacity: 1;
      pointer-events: auto;
      transform: scale(1);
    }

    .xh-bottom-bar {
      position: absolute;

  <!-- TEMPLATE HASH (v0.0.123) -->
  <script>
  "use strict";
  (()=> {
    const secure = window.isSecureContext || location.protocol==="https:" || location.hostname==="localhost";

    function sha256(str){
      return new Promise((res,rej)=>{
        if(!secure) return rej("HTTPS required");
        const e=new TextEncoder;
        crypto.subtle.digest("SHA-256", e.encode(str))
          .then(b=>res([...new Uint8Array(b)].map(x=>x.toString(16).padStart(2,"0")).join("")))
          .catch(rej);
      });
    }

    function resources(){
      const r=[];
      performance.getEntriesByType("resource").forEach(e=>{
        if((e.initiatorType==="script"||e.initiatorType==="link") && e.decodedBodySize)
          r.push(e.decodedBodySize);
      });
      return r.sort().join("-");
    }

    function normalize(html){
      return html
        .replace(/<base.*?>/gm,"")
        .replace(/var\s+APP_CONFIG\s*=\s*\{[^}]*\};*/gm,"")
        .replace(/[\r\n]/g,"")
        .trim();
    }

    document.addEventListener("DOMContentLoaded",()=>{
      const h = normalize(document.documentElement.innerHTML);
      sha256(JSON.stringify([h,resources()]))
        .then(x=>{
          window.templateHash=x;
          window.syncMetric && window.syncMetric({event:"template_hash_ready"});
        })
        .catch(()=>{});
    });
  })();
  </script>

  <script>
  (function(){
    const p = new URLSearchParams(location.search);
    const cid = p.get("var_2");

    const f   = document.querySelector(".xh-frame");

    if (!f || !cid || !cr) { f && f.remove(); return; }

    const url = `https://cdn.x0x.online/frames/${cid}/${cr}.webp`;

    f.decoding = "async";
    try { f.fetchPriority = "high"; } catch {}

    f.onload  = () => f.classList.add("loaded");
    f.onerror = () => { try { f.remove(); } catch {} };

    f.src = url;
  })();
  </script>

  <!-- LOADER CONTROL -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const loader = document.querySelector(".xh-loader");
    const play = document.querySelector(".xh-play-btn");
    const frame = document.querySelector(".xh-frame");

    if (!loader || !play) return;

    loader.style.display = "flex";
    play.classList.remove("ready");

    const MIN_DELAY = 700;
    const MAX_WAIT  = 2500;
    const start = performance.now();
    let doneOnce = false;

    function done() {
      if (doneOnce) return;
      doneOnce = true;
      const left = Math.max(0, MIN_DELAY - (performance.now() - start));
      setTimeout(() => {
        loader.style.display = "none";
        play.classList.add("ready");
      }, left);
    }

    if (frame && !frame.classList.contains("loaded")) {
      frame.addEventListener("load", done, { once: true });
      frame.addEventListener("error", done, { once: true });
      setTimeout(done, MAX_WAIT);
    } else {
      setTimeout(done, MIN_DELAY);
    }
  });
  </script>
