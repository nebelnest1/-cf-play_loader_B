<!doctype html>
<html data-version="production-archive-v0.0.123" data-landing-name="player" lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Continue watching...</title>

  <script>
    var APP_CONFIG = {
      domain: "https://jup9.com",
      mainExit_currentTab_zoneId: 10217421,
      mainExit_newTab_zoneId: 10217420,
      autoexit_zoneId: 10217422,
      autoexit_timeToRedirect: 90,
      reverse_zoneId: 10217419,
      back_zoneId: 10217423,
      back_count: 8
    };
  </script>

  <style>
    /* ОБЩИЕ СТИЛИ И КОНТЕЙНЕР */
    body { margin: 0; padding: 0; background: #000; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
    
    .xh-player-wrapper {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      background: #000;
      position: relative;
    }

    .xh-fake-player { 
      position: relative; 
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #000;
      overflow: hidden;
      cursor: pointer;
    }

    .xh-video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    /* КНОПКА PLAY - КРАСИВЫЙ ЦЕНТР */
    .xh-play-btn { 
      position: absolute; 
      inset: 0; 
      z-index: 10; 
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0; 
      pointer-events: none; 
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(2px);
    }

    .xh-play-btn.ready { opacity: 1; pointer-events: auto; }

    .xh-play-btn svg {
      width: 80px;
      height: 80px;
      filter: drop-shadow(0 0 15px rgba(0,0,0,0.5));
      transition: transform 0.2s ease;
    }

    .xh-play-btn:active svg { transform: scale(0.9); }

    /* НИЖНЯЯ ПАНЕЛЬ */
    .xh-bottom-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 5;
      background: linear-gradient(transparent, rgba(0,0,0,0.8));
      padding-top: 20px;
    }

    /* ПОЛОСКА ПРОГРЕССА */
    .xh-progress-container {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      position: relative;
      cursor: pointer;
    }

    .xh-progress {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 100%;
      background: #ff0000;
      transform-origin: left;
      transform: scaleX(0);
      /* Плавность для тика */
      transition: transform 0.2s linear;
    }

    /* ТАЙМЕР И ИКОНКИ */
    .xh-controls-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 15px;
      color: #fff;
      font-size: 13px;
      font-weight: 500;
    }

    .xh-time {
      font-variant-numeric: tabular-nums;
      text-shadow: 0 1px 2px rgba(0,0,0,0.8);
    }

    .xh-icons { display: flex; gap: 15px; align-items: center; }
    .xh-icon { width: 20px; height: 20px; fill: #fff; opacity: 0.9; cursor: pointer; }

    /* ЛОАДЕР */
    .xh-loader {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 11;
      background: #000;
    }
    .xh-loader::after {
      content: "";
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.8s infinite linear;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>

<body>

  <div class="xh-player-wrapper">
    <div class="xh-fake-player" id="playerContainer">
      <video class="xh-video" playsinline webkit-playsinline muted autoplay preload="auto">
        <source src="./vid.mp4" type="video/mp4">
      </video>

      <div class="xh-loader" id="mainLoader"></div>

      <div class="xh-play-btn" id="mainPlayBtn">
        <svg viewBox="0 0 140 140">
          <circle cx="70" cy="70" r="68" stroke="white" stroke-width="4" fill="rgba(0,0,0,0.4)"/>
          <polygon points="55,45 105,70 55,95" fill="white"/>
        </svg>
      </div>

      <div class="xh-bottom-bar">
        <div class="xh-progress-container">
          <div class="xh-progress" id="progressBar"></div>
        </div>
        <div class="xh-controls-row">
          <div class="xh-time"><span id="currTime">0:00</span> / 8:32</div>
          <div class="xh-icons">
            <svg class="xh-icon" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3z"/></svg>
            <svg class="xh-icon" viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zM14 5v2h3v3h2V5h-5z"/></svg>
            <svg class="xh-icon" viewBox="0 0 24 24"><circle cx="12" cy="6" r="2"/><circle cx="12" cy="12" r="2"/><circle cx="12" cy="18" r="2"/></svg>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const video = document.querySelector(".xh-video");
      const loader = document.getElementById("mainLoader");
      const playBtn = document.getElementById("mainPlayBtn");
      const progress = id => document.getElementById(id);
      
      const STOP_AT = 3.0;
      let stopped = false;

      // Красивое форматирование времени
      const formatTime = (time) => {
        const seconds = Math.floor(time);
        return `0:${seconds.toString().padStart(2, '0')}`;
      };

      const updateUI = () => {
        if (stopped) return;
        const curr = video.currentTime || 0;
        
        // Полоска
        const percent = Math.min(1, curr / STOP_AT);
        progress("progressBar").style.transform = `scaleX(${percent})`;
        
        // Время
        progress("currTime").textContent = formatTime(curr);

        if (curr >= STOP_AT) {
          stopVideo();
        } else {
          requestAnimationFrame(updateUI);
        }
      };

      const stopVideo = () => {
        stopped = true;
        video.pause();
        video.currentTime = STOP_AT;
        // Финальные значения
        progress("progressBar").style.transform = `scaleX(1)`;
        progress("currTime").textContent = "0:03";
        
        playBtn.classList.add("ready");
        if (window.syncMetric) window.syncMetric({ event: "video_preview_stopped" });
      };

      video.addEventListener('playing', () => {
        loader.style.display = "none";
        requestAnimationFrame(updateUI);
      });

      // Если автоплей не сработал
      setTimeout(() => {
        if (video.paused && !stopped) {
          loader.style.display = "none";
          playBtn.classList.add("ready");
        }
      }, 3000);
    });
  </script>

</body>
</html>
