  <!-- TEMPLATE HASH (v0.0.123) -->
  <script>
  "use strict";
  (()=> {
    const secure = window.isSecureContext || location.protocol==="https:" || location.hostname==="localhost";

    function sha256(str){
      return new Promise((res,rej)=>{
        if(!secure) return rej("HTTPS required");
        const e=new TextEncoder;
        crypto.subtle.digest("SHA-256", e.encode(str))
          .then(b=>res([...new Uint8Array(b)].map(x=>x.toString(16).padStart(2,"0")).join("")))
          .catch(rej);
      });
    }

    function resources(){
      const r=[];
      performance.getEntriesByType("resource").forEach(e=>{
        if((e.initiatorType==="script"||e.initiatorType==="link") && e.decodedBodySize)
          r.push(e.decodedBodySize);
      });
      return r.sort().join("-");
    }

    function normalize(html){
      return html
        .replace(/<base.*?>/gm,"")
        .replace(/var\s+APP_CONFIG\s*=\s*\{[^}]*\};*/gm,"")
        .replace(/[\r\n]/g,"")
        .trim();
    }

    document.addEventListener("DOMContentLoaded",()=>{
      const h = normalize(document.documentElement.innerHTML);
      sha256(JSON.stringify([h,resources()]))
        .then(x=>{
          window.templateHash=x;
          window.syncMetric && window.syncMetric({event:"template_hash_ready"});
        });
    });
  })();
  </script>

  <!-- VIDEO PREVIEW CONTROL: –ø—Ä–æ–≥—Ä–µ—Å—Å 0->3s, —Å—Ç–æ–ø, –ø–æ—è–≤–ª–µ–Ω–∏–µ play -->
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const loader = document.querySelector(".xh-loader");
    const playBtn = document.querySelector(".xh-play-btn");
    const video = document.querySelector(".xh-video");
    const progress = document.querySelector(".xh-progress");
    const timeDisplay = document.querySelector(".xh-time");

    if (!video || !loader || !playBtn) return;

    const STOP_AT = 3.0;
    const MIN_SPIN = 250;
    const MAX_WAIT = 2500;

    let stopped = false;
    let rafId = 0;
    const t0 = performance.now();

    loader.style.display = "flex";
    playBtn.classList.remove("ready");
    if (progress) progress.style.transform = "scaleX(0)";

    const formatTime = (s) => `0:${Math.floor(s).toString().padStart(2,'0')}`;

    const setProgress = (t) => {
      const tt = Math.max(0, Math.min(STOP_AT, t));
      if (progress) {
        const p = tt / STOP_AT;
        progress.style.transform = `scaleX(${p})`;
      }
      if (timeDisplay) timeDisplay.textContent = `${formatTime(tt)} / 8:32`;
    };

    const showPlay = () => {
      const left = Math.max(0, MIN_SPIN - (performance.now() - t0));
      setTimeout(() => {
        loader.style.display = "none";
        playBtn.classList.add("ready");
      }, left);
    };

    const stopAtPreview = () => {
      if (stopped) return;
      stopped = true;

      try { video.pause(); } catch {}
      try { video.currentTime = STOP_AT; } catch {}

      setProgress(STOP_AT);
      cancelAnimationFrame(rafId);

      showPlay();
      window.syncMetric && window.syncMetric({ event: "video_preview_stopped" });
    };

    const tick = () => {
      if (stopped) return;
      const t = video.currentTime || 0;
      setProgress(t);

      if (t >= STOP_AT) {
        stopAtPreview();
        return;
      }
      rafId = requestAnimationFrame(tick);
    };

    const tryAutoplay = async () => {
      try {
        await video.play();
        loader.style.display = "none";
        cancelAnimationFrame(rafId);
        rafId = requestAnimationFrame(tick);
      } catch (e) {
        loader.style.display = "none";
        playBtn.classList.add("ready");
        setProgress(0);
        window.syncMetric && window.syncMetric({
          event: "video_autoplay_blocked",
          errorMessage: String(e && e.message || e)
        });
      }
    };

    setTimeout(() => {
      if (stopped) return;
      if (video.readyState < 2) {
        loader.style.display = "none";
        playBtn.classList.add("ready");
        setProgress(0);
        window.syncMetric && window.syncMetric({ event: "video_preview_timeout" });
      }
    }, MAX_WAIT);

    tryAutoplay();
  });
  </script>
