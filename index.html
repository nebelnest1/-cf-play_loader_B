<!doctype html>
<html data-version="production-archive-v0.0.123" data-landing-name="player" lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Continue watching...</title>

  <style>
    /* Базовый сброс */
    body, html { margin: 0; padding: 0; background: #000; height: 100%; overflow: hidden; }

    /* Главный контейнер на весь экран */
    .xh-player-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Контейнер видео */
    .xh-fake-player { 
      position: relative; 
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .xh-video {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Чтобы видео не обрезалось, а вписывалось */
      z-index: 1;
    }

    /* КНОПКА PLAY ПО ЦЕНТРУ */
    .xh-play-btn { 
      position: absolute; 
      z-index: 10; 
      opacity: 0; 
      pointer-events: none; 
      transition: opacity 0.3s ease, transform 0.2s ease;
    }

    .xh-play-btn.ready { opacity: 1; pointer-events: auto; }

    .xh-play-btn svg {
      width: 70px;
      height: 70px;
      filter: drop-shadow(0 0 10px rgba(0,0,0,0.8));
    }

    /* НИЖНЯЯ ПАНЕЛЬ (ТАЙМЕР И ПОЛОСКА) ПОВЕРХ ВИДЕО */
    .xh-bottom-controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 15;
      padding-bottom: 10px;
      background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 100%);
    }

    /* Полоска прямо над таймером */
    .xh-progress-bg {
      width: 100%;
      height: 3px;
      background: rgba(255, 255, 255, 0.2);
      margin-bottom: 8px;
    }

    .xh-progress-bar {
      height: 100%;
      width: 100%;
      background: #ff0000;
      transform-origin: left;
      transform: scaleX(0);
      transition: transform 0.1s linear;
    }

    .xh-info-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 15px;
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }

    .xh-icons-right {
      display: flex;
      gap: 15px;
      opacity: 0.8;
    }

    .xh-icon-svg { width: 18px; height: 18px; fill: #fff; }

    /* Лоадер */
    .xh-loader {
      position: absolute;
      z-index: 12;
      border: 4px solid rgba(255,255,255,0.1);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <div class="xh-player-wrapper">
    <div class="xh-fake-player">
      
      <video class="xh-video" playsinline webkit-playsinline muted autoplay preload="auto">
        <source src="./vid.mp4" type="video/mp4">
      </video>

      <div class="xh-loader" id="loader"></div>

      <div class="xh-play-btn" id="playBtn">
        <svg viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="48" fill="rgba(0,0,0,0.5)" stroke="#fff" stroke-width="3"/>
          <path d="M40 35 L70 50 L40 65 Z" fill="#fff"/>
        </svg>
      </div>

      <div class="xh-bottom-controls">
        <div class="xh-progress-bg">
          <div class="xh-progress-bar" id="bar"></div>
        </div>
        <div class="xh-info-row">
          <div class="xh-time-display">
            <span id="currentTime">0:00</span> / 8:32
          </div>
          <div class="xh-icons-right">
            <svg class="xh-icon-svg" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/></svg>
            <svg class="xh-icon-svg" viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm12-4h2V5h-5v2h3v3zM5 10h2V7h3V5H5v5zm14 4h-2v3h-3v2h5v-5z"/></svg>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const video = document.querySelector(".xh-video");
      const bar = document.getElementById("bar");
      const timeTxt = document.getElementById("currentTime");
      const playBtn = document.getElementById("playBtn");
      const loader = document.getElementById("loader");
      
      const STOP_TIME = 3.0;
      let isPaused = false;

      const format = (s) => `0:${Math.floor(s).toString().padStart(2, '0')}`;

      const update = () => {
        if (isPaused) return;
        
        const now = video.currentTime;
        
        // Полоска
        const p = Math.min(1, now / STOP_TIME);
        bar.style.transform = `scaleX(${p})`;
        
        // Время
        timeTxt.textContent = format(now);

        if (now >= STOP_TIME) {
          isPaused = true;
          video.pause();
          video.currentTime = STOP_TIME;
          bar.style.transform = `scaleX(1)`;
          timeTxt.textContent = "0:03";
          playBtn.classList.add("ready");
          if (window.syncMetric) window.syncMetric({ event: "video_preview_stopped" });
        } else {
          requestAnimationFrame(update);
        }
      };

      video.addEventListener('playing', () => {
        loader.style.display = "none";
        update();
      });

      // Если заблокирован автоплей
      video.play().catch(() => {
        loader.style.display = "none";
        playBtn.classList.add("ready");
      });
    });
  </script>
</body>
</html>
